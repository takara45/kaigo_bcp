            function showMeasureOptions(target, measuresContainerId) {
                const measuresContainer = document.getElementById(measuresContainerId);
                measuresContainer.innerHTML = '';
                if (target.checked) {
                    const option = target.value;
                    if (measureOptions[option].length > 0) {
                        measureOptions[option].forEach(measure => {
                            const measureGroup = document.createElement('div');
                            measureGroup.className = 'input-group';

                            const measureLabel = document.createElement('label');
                            measureLabel.innerHTML = `<input type="checkbox" name="measure_target_${target.value}[]" value="${measure}"> ${measure}`;
                            measureGroup.appendChild(measureLabel);

                            const currentStatusDiv = document.createElement('div');
                            currentStatusDiv.className = 'hidden';
                            currentStatusDiv.innerHTML = `
                                <label for="current_status_${measure}">現状：</label>
                                <textarea id="current_status_${measure}" name="current_status_${measure}" class="form-control"></textarea>
                            `;
                            measureGroup.appendChild(currentStatusDiv);

                            measureLabel.querySelector('input').addEventListener('change', function() {
                                if (this.checked) {
                                    currentStatusDiv.classList.remove('hidden');
                                } else {
                                    currentStatusDiv.classList.add('hidden');
                                }
                            });

                            measuresContainer.appendChild(measureGroup);
                        });
                        measuresContainer.classList.remove('hidden');
                    } else {
                        const measureGroup = document.createElement('div');
                        measureGroup.className = 'input-group';
                        const currentStatusDiv = document.createElement('div');
                        currentStatusDiv.innerHTML = `
                            <label for="current_status_${target.value}">現状：</label>
                            <textarea id="current_status_${target.value}" name="current_status_${target.value}" class="form-control"></textarea>
                        `;
                        measureGroup.appendChild(currentStatusDiv);
                        measuresContainer.appendChild(measureGroup);
                        measuresContainer.classList.remove('hidden');
                    }
                } else {
                    measuresContainer.classList.add('hidden');
                }
            }
